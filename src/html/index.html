<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Help Center For Your SaaS Company - Buoy</title>

        <!-- Bootstrap -->
        <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">
        
        <!-- fonts -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>

        <!-- custom style -->
        <link href="assets/css/main.css" rel="stylesheet">
        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
       
    </head>
    <body>
        <section id="header">
            <div class="container limiter">
                
                <!-- navbar -->
                 <div class="row buoy-navbar">
                    <div class="col-lg-1 pull-left">
                        <div class="logo">
                            <a class="buoy-ic-logo buoy-ic-logo-light-blue buoy-ic-logo-white" href="/">
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-11 hidden-xs">
                        <div class="menu pull-left">
                            <a href="#">Customers</a>
                            <a href="#">Features</a>
                            <a href="#">Pricing</a>
                        </div>

                        <div class="menu pull-right">
                            <a href="#" data-toggle="modal" class="buoy-btn-sign-in" data-target="#buoy-modal-sign-in">
                                Sign in
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- header -->
                <div class="row header-content">
                    <div class="col-lg-12 header-content-headline">
                        <h3>
                            Help center your customer deserves.
                        </h3>
                    </div>
                    <div class="col-lg-10 col-lg-offset-1 header-content-txt">
                        <!-- 
                        <p>
                            Everything your customer need to find answer in one place, instantly searchable, the best tool for your team to deliver great customer support page.
                        </p> 
                        -->

                        <p>
                            All customers are doesn't like to wait your customer support team's reply. Increase customer satisfaction by providing help center for your business.
                        </p>                  
                    </div>
                </div>

                <!-- CTA -->
                <div class="row">
                    <div class="col-lg-12 call-to-action">
                        <form action="#" class="form-inline">
                            <div class="form-group buoy-form-group-get-started">
                                <div class="input-group">
                                    <input type="email" class="form-control buoy-form-get-started" placeholder="Enter your email">
                                    <span class="input-group-btn">
                                        <button type="submit" class="btn btn-default buoy-btn-get-started">Get started</button>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </section>
        
        <!-- modal sign-in -->
        <div class="modal fade" id="buoy-modal-sign-in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1>Sign in</h1>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="sign-in-form">
                            <form action="#" id="buoy-modal-form-sign-in">
                                <input type="email" class="form-control" placeholder="Email address">
                                <input type="password" class="form-control" placeholder="Password">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <p><a href="#">Forgot password?</a></p>
                                    </div>
                                    <div class="col-lg-6 buoy-modal-btn-sign-in">
                                        <button type="submit" class="btn btn-default">Sign In</button>  
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- libs -->
        <script src="assets/libs/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <!-- js assets -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
